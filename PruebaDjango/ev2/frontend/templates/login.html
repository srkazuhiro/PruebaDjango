{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>



</style>
</head>
<body>
    
<div class="login-form">
    <form></form>
    <form action="/loginpirquegames/" method="POST">
        {% csrf_token %} 
        <h2 class="text-center">Ingresar</h2> 
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" required="required">
        </div>
        <div class="form-group">
            <button target="_blank" type="submit" href="http://127.0.0.1:8000/index/" class="btn btn-primary btn-block">Ingresar</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Recuerdame</label>
            <a href="#" class="float-right">Olvidaste tu contraseña?</a>
        </div>        
    </form>
    <p class="text-center"><a href="http://127.0.0.1:8000/mantenedorregistrar/">Crear Cuenta</a></p>
    
</div>
</body>
</html>
